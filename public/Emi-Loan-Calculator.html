<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Loan Calculaotr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
        }
        function YearChange(){
            document.getElementById("txtYear").value = document.getElementById("yearRange").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rateRange").value;
        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var R = parseFloat(document.getElementById("txtRate").value)/12/100;
            var N = parseInt(document.getElementById("txtYear").value)*12;
            var EMI = P * R * Math.pow(1+R,N)/Math.pow(1+R,(N-1));
            document.getElementById("msg").innerHTML = "Your Monthly Installment is <b>&#8377;" + Math.round(EMI)+" </b> for your  loan amount &#8377;" + P;
        }
    </script>
</head>
<body class="container-fluid">
    <div class="border border-2 p-3 mt-3">
        <h3>EMI Loan Calculator</h3>
        <div class="row mt-4 mb-4">
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount">
            </div>
            <div class="col">
                for <input type="text"  size="4" id="txtYear"> Years
            </div>
            <div class="col">
                Interest rate <input type="text" size="4" id="txtRate"> %
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="range" onchange="AmountChange()" class="form-range" id="amountRange" min="10000" max="500000" value="10000">
                <div class="d-flex justify-content-between">
                    <span>&#8377; 10000</span>
                    <span>&#8377; 500000</span>
                </div>
            </div>
            <div class="col">
                <input type="range" onchange="YearChange()" class="form-range" id="yearRange" min="1" max="5" value="1">
                <div class="d-flex justify-content-between">
                    <span>1</span>
                    <span>5</span>
                </div>
            </div>
            <div class="col">
                <input type="range" onchange="RateChange()" class="form-range" id="rateRange" min="10.43" max="18.43" value="10.43" step="0.01">
                <div class="d-flex justify-content-between">
                    <span>10.43%</span>
                    <span>18.43%</span>
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
            </div>
        </div>
    </div>
    <p id="msg" class="mt-4 text-center"></p>
</body>
</html>
